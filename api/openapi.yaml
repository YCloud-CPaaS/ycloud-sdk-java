        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Return results inside an object that contains the total result
          count or not.
        explode: true
        in: query
        name: includeTotal
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: WhatsApp Business Account ID.
        explode: true
        in: query
        name: filter.wabaId
        required: false
        schema:
          example: whatsapp-business-account-id
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WhatsappPhoneNumberPage'
          description: Successfully retrieved a paginated list of objects.
      summary: List WhatsApp phone numbers
      tags:
      - WhatsApp Phone Numbers
      x-group-parameters: true
      x-accepts: application/json
  /whatsapp/phoneNumbers/{wabaId}/{phoneNumber}:
    get:
      description: Retrieves a WhatsApp business account phone number you've registered
        on YCloud.
      operationId: whatsapp_phone_number-retrieve
      parameters:
      - description: WhatsApp Business Account ID.
        explode: false
        in: path
        name: wabaId
        required: true
        schema:
          example: whatsapp-business-account-id
          type: string
        style: simple
      - description: "Phone number in [E.164](https://en.wikipedia.org/wiki/E.164)\
          \ format."
        explode: false
        in: path
        name: phoneNumber
        required: true
        schema:
          example: +447901614024
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WhatsappPhoneNumber'
          description: Successfully retrieved the object.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested resource does not exist.
      summary: Retrieve a WhatsApp phone number
      tags:
      - WhatsApp Phone Numbers
      x-accepts: application/json
  /whatsapp/phoneNumbers/{wabaId}/{phoneNumber}/profile:
    get:
      description: Retrieves a WhatsApp business account phone number's profile. Customers
        can view your business profile by clicking your business's name or number
        in a conversation thread.
      operationId: whatsapp_phone_number-retrieve-profile
      parameters:
      - description: WhatsApp Business Account ID.
        explode: false
        in: path
        name: wabaId
        required: true
        schema:
          example: whatsapp-business-account-id
          type: string
        style: simple
      - description: "Phone number in [E.164](https://en.wikipedia.org/wiki/E.164)\
